<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library of Congress Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="css/search.css" rel="stylesheet" />
</head>
<body>
  <main class="container d-flex align-items-center justify-content-center vh-100">
    <form class="p-3 text-center bg-white">
        <div class="mb-3">
          <h1 class="form-label mb-3">Library of Congress Search Engine</h1>
          <input type="input" class="form-control" id="searchInput" placeholder="Search!">
        </div>
        <select class="form-select" aria-label="Default select example">
            <option selected>Select a format...</option>
            <option value="audio">Audio Recordings</option>
            <option value="books">Books/Printed Material</option>
            <option value="film-and-video">Film, Videos</option>
            <option value="legislation">Legislation</option>
            <option value="manuscripts">Manuscripts/Mixed Materials</option>
            <option value="maps">Maps</option>
            <option value="newspapers">Newspapers</option>
            <option value="photos">Photo, Print, Drawing</option>
            <option value="notated-music">Printed Music (such as sheet music)</option>
            <option value="web-archives">Web Archives</option>
        </select>
        <button type="submit" class="btn btn-primary w-100 mt-2">Click Me</button>
      </form>
</main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/search.js"></script>
</body>
</html>
