<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library of Congress Search | Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="css/search-results.css" rel="stylesheet" />
</head>

<body>
  <header class="container">
    <div>
      <h1 class="text-white">Search Results</h1>
    </div>
    <div id='back-btn'>
      <a href="/index.html" class="btn btn-dark">&larr; Back</a>
    </div>
  </header>

  <main class="container">
    <h2 class="text-white">Showing results for <span id="result-text"></span></h2>
    <section id="search-results" class="row">
      <!-- mock up seach card -->
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="..." class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">Title:</h5>
                <p class="card-text">Subjects:</p>
                <p class="card-text">Description:</p>
                <p class="card-text"><small class="text-body-secondary">Date:</small></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="..." class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">Title:</h5>
                <p class="card-text">Subjects:</p>
                <p class="card-text">Description:</p>
                <p class="card-text"><small class="text-body-secondary">Date:</small></p>
              </div>
            </div>
          </div>
        </div>
      </div>


    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="js/search-results.js"></script>
</body>

</html>
